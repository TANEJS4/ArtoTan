		<main class="container text-center text-white">
		<!-- row-cols-sm-1 to have a single column-->
			<div class="row row-cols-sm-1">
					<!-- added p-lg-5 to add space on top (better job than margin for us) -->
				<div class="col-sm-auto p-lg-5 mx-auto my-2">
					<div class="col-lg-auto">
						<p class="h3">
						<u>	Login
						</u></p>
						<!-- Form to send it to database later on -->
						<form >
							<div class="form-group">
								<div class="input-group py-2 mb-1">
									<!-- Emails - need to add validations later on -->
									<input name="user-id" class="form-control" placeholder="Email" type="email">
								</div>
								<div class="form-group mb-3">
									<!-- for new users - get DOB for eligibility -->
									<label class="form-check-label" for="DOBuser">date of birth</label>
									<br>
									<input type="date"  id="DOBuser">
									
								</div> 								
								<div class="form-group mb-3">
									<!-- password for userID - need to add validations later on -->
									<input id="user-psw" class="form-control" type="password" placeholder="Password">
									</div>
								<div class="form-group">
									<!-- to prevent them for logout -->
										<input type="checkbox" class="form-check-input" id="staycheckin">
									<label class="form-check-label" >Remember me?</label>
								</div>
								<div class="form-group mb-2">
									<button class="btn btn-dark" type="submit">Login</button>
								</div>
								
								<div class="form-group mb-2">
									<button class="btn btn-dark" type="submit">Forgot password</button>
								</div>
							</div>
						</form> 
						<!-- end of form group  -->
					</div> 
				</div>
			</div>
