<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ArtoTan - ObjectSubmission</title>
        <!-- Encoding -->
        <meta charset="UTF-8">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9"/>

        <!-- CSS - Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="bg-secondary">
        <!-- JS - Required for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Generic Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand" href="../search.html">ArtoTan</a>

                <!-- Required to make site mobile accessible -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Inside collapsable toggle (for mobile)  -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../search.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./submission.html">Add Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/TANEJS4/ArtoTan">Github</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container-flex">
            <form id="addLocForm">
                <h1 id="formTitle">Add Location</h1>
                <div class="addLocFormError"></div>
                <div>
                    <label for="addLocFormLocName">Location Name:</label>
                    <input type="text" id="addLocFormLocName" required>
                </div>
                <div>
                    <label for="addLocFormLocDesc">Location Description:</label>
                    <input type="text" id="addLocFormLocDesc" required>
                </div>
                <div>
                    <label for="addLocFormLocLat">Latitude:</label>
                    <input type="text" id="addLocFormLocLat" pattern="^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$" required>
                </div>
                <div>
                    <label for="addLocFormLocLong">Longitude:</label>
                    <input type="text" id="addLocFormLocLong" pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$" required>
                </div>
                <div>
                    <label for="addLocFormLocImg">Upload Location Image:</label>
                    <input type="file" id="addLocFormLocImg">
                </div>
                <div>
                    <button type="button" id="getCurrentLatLong">Get Current Location</button>
                </div>
                <input id="addLocFormButton" type="submit" value="Submit">
            </form>
        </main>

        <!-- Generic Footer -->
        <footer class="navbar navbar-dark bg-dark fixed-bottom">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> ArtoTan Inc. Copyright &copy; 2021</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <!-- will display username -->
                    <a class="nav-link disabled" href="#" tabindex="-1">Username</a>
                </li>
            </ul>

            <span class="navbar-text">
				<button class="btn btn-primary" type="button" aria-expanded="false" id="login">Login</button>
			</span>
        </footer>

        <script src="submission.js"></script>
    </body>
</html>
